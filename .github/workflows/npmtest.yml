name: Node.js Package

on:
  release:
    types: [created]

jobs: 

  install-ubuntu:
    runs-on: ubuntu-latest
    steps:
      -  run: npm install

  build-ubuntu:
    needs: install-ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      - with:
         node-version: 12
      - run: npm ci
      - run: npm test
  
  install-windows:
    runs-on: windows-latest
    steps:
      - name: Install Dependencies on Windows
        run: npm install

  build-windows:
    needs: install-windows
    runs-on: windows-latest
    steps:
      - name: Build on Windows
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      - with:
          node-version: 12
      - run: npm ci
      - run: npm test

  install-macos:
    runs-on: macos-latest
    steps:
      - name: Install Dependencies on macOS
        run: npm install

  build-macos:
    needs: install-macos
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      - with:
          node-version: 12
      - run: npm ci
      - run: npm test
     
  